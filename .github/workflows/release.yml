name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            name: Linux-arm64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Linux dependencies (x64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Linux ARM64 cross-compilation dependencies
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

          # 添加 ARM64 架构支持
          sudo dpkg --add-architecture arm64
          sudo apt-get update

          # 安装 ARM64 系统库
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev:arm64 \
            libappindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            libssl-dev:arm64 \
            libgtk-3-dev:arm64

          # 设置 PKG_CONFIG 环境变量
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV

          # 设置 Cargo 环境变量
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: "rust-cache-${{ matrix.target }}"
          cache-on-failure: true

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'ProxyCast ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## ProxyCast Release
            
            ### Features
            - AI API 代理服务
            - Kiro OAuth 凭证管理
            - OpenAI/Anthropic 兼容 API
            - 自动检测凭证文件变化
            - 多 Provider 支持
            
            ### Downloads
            - **macOS (Apple Silicon)**: `proxycast_*_aarch64.dmg`
            - **macOS (Intel)**: `proxycast_*_x64.dmg`
            - **Windows (64-bit)**: `proxycast_*_x64-setup.exe`
            - **Linux x64**: `proxycast_*_amd64.deb` / `proxycast_*_amd64.AppImage`
            - **Linux ARM64**: `proxycast_*_arm64.deb` / `proxycast_*_arm64.AppImage`
            
            ### macOS 首次安装
            
            由于应用未经 Apple 签名，首次打开可能提示「应用已损坏」，请运行：
            ```bash
            xattr -cr /Applications/proxycast.app
            ```
            
            ### 默认配置
            - **端口**: 8999
            - **API Key**: 首次启动自动生成，可在设置页查看/修改
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
